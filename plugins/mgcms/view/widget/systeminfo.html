<script src="/static/js/layui/layui.js?v=2.0.24"></script>
<script type="text/javascript">

    layui.use(['form','upload', 'layer','colorpicker'], function () {
        // 操作对象
        var form = layui.form
                , layer = layui.layer
                , $ = layui.jquery
                ,element = layui.element;
        $(function(){

            $.ajax({
                url:"https://cloud.migucms.com/annou",
                type:"POST",
                dataType: 'json',  
                crossDomain: true, 
                success:function(data){
                    if(data.code == 200){
                        var addData = '';
                        var list  = data.list;
                        for(var i = 0 ; i < list.length ; i++){
                            if (list[i].url==null) {
                                list[i].url='#';
                            }
                            addData += '<tr><td colspan="4"><font class="tit s20"><a href="'+list[i].url+'" target="_blank">'+list[i].content+'  '+list[i].ctime+'</a></font></td></tr>'
                            
                        }
                        $('#annou').append(addData);
                        element.init();
                    }
                },
                error:function(data){
                    layer.alert(JSON.stringify(data), {
                        title: data
                    });
                }
            });

        })

    });
    
</script>
