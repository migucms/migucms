<!--表格筛选扩展，此文件升级不会被覆盖-->

        <label class="layui-form-label">{$v['title']}</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input" name="{$v['name']}" value="{$v['value'] ?? ''}" />

    </div>
